        <title>Random Password Generator</title>
    </head>
    <body>
        <div class="main-container">
            <h1 class="title">Generate a</h1>
            <h1 class="title" id="title-green">random password</h1>            
            <p class="description">Never use an insecure password again.</p>
            <div class="input-container">
                <button id="generate-btn" onclick="passwordFiller()">Generate Passwords</button>
                <div class="input-fields">
                    <label>Password Size: <input id="password-size" type="number" min=1 max=20></label> 
                </div>
            </div>
            <div class="line"></div>
            <div class="password-container">
                <div class="password" id="password-one" onclick="passwordClick(1)"></div>
                <div class="password" id="password-two" onclick="passwordClick(2)"></div>                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
